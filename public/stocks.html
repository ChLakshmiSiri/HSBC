   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <title>ðŸ“Š StoxSavvy - My Stocks</title>
     <link rel="stylesheet" href="stocks.css" />
     <script defer src="stocks.js"></script>
   </head>
   <body>
     <div class="container">
       <h1>ðŸ“ˆ Your Portfolio</h1>
   
       <div class="summary">
         <p><strong>Total Spent:</strong> <span id="spent">$0</span></p>
         <p><strong>Total Earned:</strong> <span id="earned">$0</span></p>
         <p><strong>Status:</strong> <span id="status">Loading...</span></p>
       </div>
   
       <table class="stocks-table">
         <thead>
           <tr>
             <th>Ticker</th>
             <th>Company</th>
             <th>Qty</th>
             <th>Avg Buy</th>
             <th>Current</th>
             <th>Total Invested</th>
             <th>ðŸ’¥</th>
           </tr>
         </thead>
         <tbody id="stocksBody"></tbody>
       </table>
     </div>
   
     <!-- ðŸ’… Modal for Selling Stock -->
     <div id="sellModal" class="modal">
       <div class="modal-content">
         <span class="close" onclick="closeSellModal()">&times;</span>
         <h2>ðŸ’¸ Sell Stock</h2>
         <form id="sellForm">
           <input type="hidden" id="sellTicker" />
           <label>Quantity</label>
           <input type="number" id="sellQty" min="1" required />
           <label>Price</label>
           <input type="number" id="sellPrice" min="1" required />
           <button type="submit" class="bubble-button">âœ¨ Confirm Sell âœ¨</button>
         </form>
       </div>
     </div>
   </body>
   </html>
