<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy/Sell Stocks</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      transition: background 0.5s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #222;
      color: #fff;
    }

    .nav-links a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .centered-form {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      background: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #rocket {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 2rem;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 999;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Buy/Sell Page</h1>
    <div class="nav-links">
      <a href="LandingPage.html">Home</a>
      <a href="analysis.html">Analysis</a>
      <button id="theme-toggle">ðŸŒ™</button>
    </div>
  </nav>

  <main class="centered-form">
    <h2>Stock Transaction</h2>
    <form id="transaction-form">
      <label for="symbol">Choose Symbol:</label>
      <input list="symbols" id="symbol" name="symbol" required />
      <datalist id="symbols">
        <option value="AAPL">Apple</option>
        <option value="GOOGL">Alphabet</option>
        <option value="MSFT">Microsoft</option>
        <option value="AMZN">Amazon</option>
        <option value="TSLA">Tesla</option>
        <option value="META">Meta</option>
        <option value="NVDA">NVIDIA</option>
        <option value="NFLX">Netflix</option>
        <option value="INTC">Intel</option>
        <option value="BABA">Alibaba</option>
        <option value="AMD">AMD</option>
        <option value="ORCL">Oracle</option>
        <option value="UBER">Uber</option>
        <option value="LYFT">Lyft</option>
        <option value="PYPL">PayPal</option>
        <option value="CRM">Salesforce</option>
        <option value="DIS">Disney</option>
        <option value="PEP">PepsiCo</option>
        <option value="KO">Coca-Cola</option>
        <option value="V">Visa</option>
        <option value="MA">Mastercard</option>
        <option value="NKE">Nike</option>
        <option value="SBUX">Starbucks</option>
        <option value="COST">Costco</option>
        <option value="WMT">Walmart</option>
      </datalist>

      <label for="type">Type:</label>
      <select id="type" required>
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required min="1" />

      <label for="price">Price per Unit ($):</label>
      <input type="number" id="price" required step="0.01" min="0" />

      <button type="submit">Submit</button>
    </form>
  </main>

  <div id="rocket">ðŸš€</div>

  <script src="script.js"></script>
</body>
</html>
