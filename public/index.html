<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Transaction Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header>
      <h1>ðŸ“Š Stock Transaction Gallery</h1>
      <p id="updatedTime">Updated: --:--:--</p>
    </header>

    <section class="transaction-form">
      <h2>Submit Transaction</h2>
      <form id="transactionForm">
        <div class="form-row">
          <input type="text" id="user" placeholder="User ID" required />
          <input type="text" id="symbol" placeholder="Stock Symbol" required />
          <input type="text" id="company" placeholder="Company Name" required />
        </div>
        <div class="form-row">
          <select id="type" required>
            <option value="">Select Transaction Type</option>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
          </select>
          <input type="number" id="qty" placeholder="Quantity" required />
          <input type="number" id="price" placeholder="Price" required />
        </div>
        <div class="form-row">
          <input type="text" id="sector" placeholder="Sector (optional)" />
          <input type="date" id="date" />
        </div>
        <div class="form-row">
          <button type="submit" class="btn-submit">Submit</button>
          <button type="reset" class="btn-clear">Clear</button>
        </div>
        <p class="message" id="formMessage"></p>
      </form>
    </section>

    <section class="transaction-table">
      <h2>View Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Stock</th>
            <th>Type</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Date</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody id="transactionsBody">
          <!-- JavaScript will populate this -->
        </tbody>
      </table>
    </section>
  </div>

  <script>
    // Time updater
    setInterval(() => {
      document.getElementById('updatedTime').textContent =
        'Updated: ' + new Date().toLocaleTimeString();
    }, 1000);

    // Form handler (for real app, replace with fetch POST)
    document.getElementById('transactionForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('user').value;
      const symbol = document.getElementById('symbol').value;
      const company = document.getElementById('company').value;
      const type = document.getElementById('type').value;
      const qty = document.getElementById('qty').value;
      const price = document.getElementById('price').value;
      const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];

      const row = `
        <tr>
          <td>${user}</td>
          <td>${symbol}</td>
          <td>${type}</td>
          <td>${qty}</td>
          <td>${price}</td>
          <td>${date}</td>
          <td>${company}</td>
        </tr>
      `;
      document.getElementById('transactionsBody').innerHTML += row;

      document.getElementById('formMessage').textContent = 'âœ… Transaction submitted!';
      this.reset();
    });
  </script>

</body>
</html>
