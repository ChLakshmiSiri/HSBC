<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stock Updates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“ˆ Live Stock Updates</h1>
      <p id="updatedTime">Updated: --:--:--</p>
    </header>

    <section class="form-section">
      <h2>Submit Transaction</h2>
      <form id="transactionForm">
        <div class="form-group">
          <label for="ticker_symbol">Stock Symbol:</label>
          <select id="ticker_symbol" required></select>
        </div>

        <div class="form-group">
          <label for="type">Transaction Type:</label>
          <select id="type" required>
            <option value="">Select</option>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" required>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" min="0.01" step="0.01" required>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="table-section">
      <h2>ðŸ§¾ Transaction History</h2>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Symbol</th>
            <th>Type</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data populated via JS -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
