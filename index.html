<!-- GENZ STYLE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“ˆ GlowUp Stocks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffe6f7, #e6f0ff);
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      color: #2b2b2b;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #ff69b4;
      text-shadow: 1px 1px white;
      animation: fadeIn 1.5s ease;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .chart-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1rem;
      width: 45%;
      min-width: 300px;
      height: 320px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: floatIn 1s ease;
    }

    .table-container {
      margin-top: 3rem;
      overflow-x: auto;
      animation: fadeIn 1.3s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 1.2rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f9eaff;
      color: #9900cc;
      font-weight: 600;
    }

    td {
      font-weight: 500;
    }

    .positive {
      color: #27ae60;
      font-weight: bold;
    }

    .negative {
      color: #e74c3c;
      font-weight: bold;
    }

    .buy-btn {
      background: linear-gradient(to right, #ffb6c1, #add8e6);
      color: #333;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .buy-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #add8e6, #ffb6c1);
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes floatIn {
      0% {opacity: 0; transform: scale(0.9);}
      100% {opacity: 1; transform: scale(1);}
    }

    /* Scrollbar hidden for aesthetic */
    ::-webkit-scrollbar {
      height: 0px;
      width: 0px;
    }

    @media screen and (max-width: 768px) {
      .chart-box {
        width: 90%;
      }

      .buy-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Market Moodboard</h1>

    <div class="chart-container">
      <div class="chart-box">
        <canvas id="multiLineChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ðŸ“Œ Symbol</th>
            <th>ðŸ’° Price (USD)</th>
            <th>ðŸ“ˆ Daily Change</th>
            <th>ðŸ’¸ Action</th>
          </tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
