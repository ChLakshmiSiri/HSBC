<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="carousel.css">
</head>
<body>

  <div class="sidebar">
    <div class="profile-pic">
      <img src="https://www.svgrepo.com/show/382106/female-avatar-girl.svg" alt="Profile" />
    </div>
    <h2>smreets 🧁</h2>
    <div class="profile-info">
      <p><strong>Total Invested:</strong> ₹1,20,000</p>
      <p><strong>Current Value:</strong> ₹1,42,350</p>
      <p><strong>Gain/Loss:</strong> +₹22,350 📈</p>
    </div>
    <div class="mini-pie">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Pie_chart_with_legend.svg/512px-Pie_chart_with_legend.svg.png" alt="Holdings Pie">
    </div>
  </div>

  <div class="main-content">
    <div class="floating-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Tata_Consultancy_Services_Logo.svg" />
    </div>

    <div class="carousel">
      <div class="card active">
        <h3>🔍 Explore</h3>
        <p>Browse the global stock market in GenZ style 💅</p>
        <button onclick="location.href='explore.html'">Let’s go 🌍</button>
      </div>
      <div class="card next">
        <h3>🛍️ Buy</h3>
        <p>Stack those gains, bestie 😤💸</p>
        <button onclick="location.href='buy.html'">Buy now 💖</button>
      </div>
      <div class="card prev">
        <h3>💰 Sell</h3>
        <p>Secure the bag 💼✨</p>
        <button onclick="location.href='sell.html'">Cash out 💵</button>
      </div>
    </div>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
