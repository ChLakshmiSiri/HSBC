<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snag a Stock 💘</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="buy.css">
</head>
<body>
  <h1>Time to Snag</h1>
  <div id="stockName" style="font-size: 1.5rem; margin-bottom: 1rem;"></div>

  <div class="buy-container">
    <h2 id="stockHeading">📦 Buying Stock</h2>

    <form id="buyForm">
      <!-- Readonly ticker symbol and price -->
      <input type="text" id="ticker_symbol" name="ticker_symbol" readonly />
      <input type="number" step="0.01" id="buy_price" name="buy_price" readonly />

      <!-- Quantity input -->
      <label for="quantity">🧮 Quantity:</label>
      <input type="number" name="quantity" id="quantity" required min="1"/>

      <!-- Optional notes field -->
      <label for="notes">📝 Notes (optional):</label>
      <textarea name="notes" id="notes" placeholder="Any lil notes for this stock? ✨"></textarea>

      <button type="submit">Snag Now 💸</button>
    </form>
  </div>

  <script src="buy.js"></script>
</body>
</html>
