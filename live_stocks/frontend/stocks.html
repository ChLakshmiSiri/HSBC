<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📊 StoxSavvy - My Stocks</title>
  <link rel="stylesheet" href="stocks.css" />
  <script defer src="stocks.js"></script>
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/08/06/17/20250806171228-4M8U827D.js" defer></script>
</head>
<body>

  <button id="homeButton">🏠</button>
  <div class="container">
    <h1>📈 Your Portfolio</h1>
    
    <div class="summary">
      <p><strong>Total Spent:</strong> <span id="spent">$0</span></p>
      <p><strong>Total Earned:</strong> <span id="earned">$0</span></p>
      <p><strong>Status:</strong> <span id="status">Loading...</span></p>
    </div>

    <table class="stocks-table">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Company</th>
          <th>Qty</th>
          <th>Avg Buy</th>
          <th>Current</th>
          <!-- <th>Total Invested</th> -->
          <th>💥</th>
        </tr>
      </thead>
      <tbody id="stocksBody"></tbody>
    </table>
  </div>

  <!-- 💅 Modal for Selling Stock -->
<div id="sellModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSellModal()">&times;</span>
      <h2>💸 Sell Stock</h2>
      <form id="sellForm">
        <input type="hidden" id="sellTicker" />
        <label>Quantity</label>
        <input type="number" id="sellQty" min="1" required />
        <label>Price</label>
        <input type="number" id="sellPrice" min="0.01" step="0.01" required />
        <p id="sellTotalDisplay">Total: $0.00</p>

        <button type="submit" class="bubble-button">✨ Confirm Sell ✨</button>
      </form>
    </div>
  </div>



</body>
</html>
