<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💼 Transaction History</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="transactions.css" />
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/08/06/17/20250806171228-4M8U827D.js" defer></script>
</head>
<body>
  <button id="homeButton">🏠</button>
  <div class="container">
      
    <h1>📜 My Snag & Sell Journey</h1>
    <div class="stats" class="floatIn">
        <h2 style="margin-top: 2rem;">📊 Buy vs Sell Distribution</h2>
        <div class="chart-wrapper">
            <canvas id="txnPieChart" width="300" height="300"></canvas>
          </div>
      <div id="buyCount">💸 Total Buys: 0</div>
      <div id="sellCount">💼 Total Sells: 0</div>
    </div>

    <div class="table-wrapper">
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>📌 Symbol</th>
            <th>🧾 Type</th>
            <th>🔢 Quantity</th>
            <th>💰 Price</th>
            <th>⏰ Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="transactions.js"></script>
</body>
</html>
